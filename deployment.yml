apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: broker
spec:
  replicas: 3
  template:
    metadata:
      labels:
        name: broker
    spec:
      containers:
      
      - name: orion
        image: csp2-centos-4:5000/fiware-orion
        resources:
         limits:
          memory: "500Mi"
          cpu: "500m"
         requests:
          memory: "250Mi"
          cpu: "250m"
        ports:
        - containerPort: 1026
        args: ["-dbhost", "mongo-1.mongo,mongo-0.mongo,mongo-2.mongo", "-rplSet" ,"rs0", "-logLevel", "DEBUG"]
