apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: broker1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: broker1
    spec:
      containers:
      
      - name: orion1
        image: img_fiware-orion_v2.2.0:${CICD_EXECUTION_SEQUENCE}
        resources:
         limits:
          memory: "1Gi"
          cpu: "1000m"
         requests:
          memory: "500Mi"
          cpu: "500m"
        ports:
        - containerPort: 1027
        args: ["-dbhost", "mongo-1.mongo,mongo-0.mongo,mongo-2.mongo", "-rplSet" ,"rs0", "-logLevel", "DEBUG"]
